name: Reusable Rust Release

on:
  workflow_call:
    inputs:
      crate_name:
        required: true
        type: string
        description: "Name of the crate/project (e.g. tredis)"
      binary_name:
        required: false
        type: string
        description: "Name of the binary if different from crate_name"
      description:
        required: true
        type: string
        description: "Short description for package managers"
      homepage:
        required: true
        type: string
        description: "Project homepage URL"
      license:
        required: false
        type: string
        default: "MIT"
        description: "License type"
      homebrew_tap:
        required: false
        type: string
        default: "huseyinbabal/homebrew-tap"
        description: "Homebrew tap repository (owner/repo)"
      scoop_bucket:
        required: false
        type: string
        default: "huseyinbabal/scoop-bucket"
        description: "Scoop bucket repository (owner/repo)"
    secrets:
      CRATES_IO_TOKEN:
        required: true
      HOMEBREW_TAP_TOKEN:
        required: true
      SCOOP_BUCKET_TOKEN:
        required: true

jobs:
  version-check:
    name: Verify Version Match
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Check version match
        run: |
          TAG_VERSION=${{ steps.get_version.outputs.version }}
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          
          echo "Tag version: $TAG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "❌ Version mismatch!"
            exit 1
          fi
          echo "✅ Versions match!"

  build-linux:
    needs: version-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross

      - name: Build
        run: cross build --release --target ${{ matrix.target }}
        env:
          PROJECT_VERSION: ${{ needs.version-check.outputs.version }}

      - name: Package
        run: |
          BINARY_NAME=${{ inputs.binary_name || inputs.crate_name }}
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ inputs.crate_name }}-${{ matrix.target }}.tar.gz $BINARY_NAME

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.crate_name }}-${{ matrix.target }}
          path: ${{ inputs.crate_name }}-${{ matrix.target }}.tar.gz

  build-macos:
    needs: version-check
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          PROJECT_VERSION: ${{ needs.version-check.outputs.version }}

      - name: Package
        run: |
          BINARY_NAME=${{ inputs.binary_name || inputs.crate_name }}
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ inputs.crate_name }}-${{ matrix.target }}.tar.gz $BINARY_NAME

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.crate_name }}-${{ matrix.target }}
          path: ${{ inputs.crate_name }}-${{ matrix.target }}.tar.gz

  build-windows:
    needs: version-check
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc
        env:
          PROJECT_VERSION: ${{ needs.version-check.outputs.version }}

      - name: Package
        shell: bash
        run: |
          BINARY_NAME=${{ inputs.binary_name || inputs.crate_name }}
          cd target/x86_64-pc-windows-msvc/release
          ls -R
          7z a ../../../${{ inputs.crate_name }}-x86_64-pc-windows-msvc.zip ${BINARY_NAME}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.crate_name }}-x86_64-pc-windows-msvc
          path: ${{ inputs.crate_name }}-x86_64-pc-windows-msvc.zip

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.crate_name }}-*
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum ${{ inputs.crate_name }}-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ inputs.crate_name }}-*
            checksums.txt
          generate_release_notes: true

  publish-crates:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.crate_name }}-*
          merge-multiple: true

      - name: Generate checksums
        id: checksums
        run: |
          echo "darwin_amd64=$(sha256sum ${{ inputs.crate_name }}-x86_64-apple-darwin.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "darwin_arm64=$(sha256sum ${{ inputs.crate_name }}-aarch64-apple-darwin.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "linux_amd64=$(sha256sum ${{ inputs.crate_name }}-x86_64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "linux_arm64=$(sha256sum ${{ inputs.crate_name }}-aarch64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.homebrew_tap }}
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          # Helper to capitalize first letter
          CLASS_NAME=$(echo "${{ inputs.crate_name }}" | sed 's/^\(.\)/\U\1/')
          
          cat > homebrew-tap/Formula/${{ inputs.crate_name }}.rb << EOF
          # typed: false
          # frozen_string_literal: true

          class $CLASS_NAME < Formula
            desc "${{ inputs.description }}"
            homepage "${{ inputs.homepage }}"
            version "${{ needs.release.outputs.version }}"
            license "${{ inputs.license }}"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/${{ github.repository }}/releases/download/v${{ needs.version-check.outputs.version }}/${{ inputs.crate_name }}-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.darwin_arm64 }}"
              end
              if Hardware::CPU.intel?
                url "https://github.com/${{ github.repository }}/releases/download/v${{ needs.version-check.outputs.version }}/${{ inputs.crate_name }}-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.checksums.outputs.darwin_amd64 }}"
              end
            end

            on_linux do
              if Hardware::CPU.arm? && Hardware::CPU.is_64_bit?
                url "https://github.com/${{ github.repository }}/releases/download/v${{ needs.version-check.outputs.version }}/${{ inputs.crate_name }}-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_arm64 }}"
              end
              if Hardware::CPU.intel?
                url "https://github.com/${{ github.repository }}/releases/download/v${{ needs.version-check.outputs.version }}/${{ inputs.crate_name }}-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_amd64 }}"
              end
            end

            def install
              bin.install "${{ inputs.binary_name || inputs.crate_name }}"
            end

            test do
              assert_match "${{ inputs.crate_name }}", shell_output("#{bin}/${{ inputs.binary_name || inputs.crate_name }} --help")
            end
          end
          EOF

      - name: Commit and push formula
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/${{ inputs.crate_name }}.rb
          git commit -m "Update ${{ inputs.crate_name }} to v${{ needs.version-check.outputs.version }}"
          git push

  scoop:
    needs: [release, version-check]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.crate_name }}-x86_64-pc-windows-msvc
          path: .

      - name: Generate checksum
        id: checksum
        run: |
          echo "windows_amd64=$(sha256sum ${{ inputs.crate_name }}-x86_64-pc-windows-msvc.zip | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Checkout scoop-bucket
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.scoop_bucket }}
          token: ${{ secrets.SCOOP_BUCKET_TOKEN }}
          path: scoop-bucket

      - name: Update Scoop manifest
        run: |
          BINARY_NAME="${{ inputs.binary_name || inputs.crate_name }}.exe"
          
          cat > scoop-bucket/${{ inputs.crate_name }}.json << EOF
          {
              "homepage": "${{ inputs.homepage }}",
              "license": "${{ inputs.license }}",
              "description": "${{ inputs.description }}",
              "version": "${{ needs.version-check.outputs.version }}",
              "architecture": {
                  "64bit": {
                      "url": "https://github.com/${{ github.repository }}/releases/download/v${{ needs.version-check.outputs.version }}/${{ inputs.crate_name }}-x86_64-pc-windows-msvc.zip",
                      "hash": "${{ steps.checksum.outputs.windows_amd64 }}"
                  }
              },
              "bin": "$BINARY_NAME",
              "checkver": "github",
              "autoupdate": {
                  "architecture": {
                      "64bit": {
                          "url": "https://github.com/${{ github.repository }}/releases/download/v\$version/${{ inputs.crate_name }}-x86_64-pc-windows-msvc.zip"
                      }
                  },
                  "hash": {
                      "url": "\$baseurl/checksums.txt"
                  }
              }
          }
          EOF

      - name: Commit and push manifest
        run: |
          cd scoop-bucket
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ inputs.crate_name }}.json
          git commit -m "Update ${{ inputs.crate_name }} to v${{ needs.version-check.outputs.version }}"
          git push
